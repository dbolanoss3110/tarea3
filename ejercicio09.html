    <div class="container py-5 flex-grow-1">
      <div class="row">
        <div class="col-12 text-center mb-4">
          <h1>Votación en Línea</h1>
          <p>Seleccione la hora para el examen.</p>
        </div>

        <!-- Formulario de votación -->
        <div class="col-12">
          <div class="mb-3">
            <label for="fullName" class="form-label">Nombre completo:</label>
            <input
              type="text"
              id="fullName"
              class="form-control"
              placeholder="Ingrese su nombre completo"
            />
          </div>
          <div class="mb-3">
            <label for="studentId" class="form-label">Cédula:</label>
            <input
              type="text"
              id="studentId"
              class="form-control"
              placeholder="Ingrese su cédula"
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico:</label>
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="Ingrese su correo electrónico"
            />
          </div>
          <div class="mb-3">
            <label for="birthYear" class="form-label">Año de nacimiento:</label>
            <input type="date" id="birthYear" class="form-control" />
          </div>

          <!-- Opciones de hora para votar -->
          <div class="mb-3">
            <label for="voteHour" class="form-label">Seleccione la hora para el examen:</label>
            <select class="form-select" id="voteHour">
              <option value="">-- Seleccione una hora --</option>
              <option value="08:00 AM">08:00 AM</option>
              <option value="10:00 AM">10:00 AM</option>
              <option value="01:00 PM">01:00 PM</option>
              <option value="03:00 PM">03:00 PM</option>
            </select>
          </div>

          <button class="btn btn-primary" onclick="enviarVoto()">Enviar</button>
        </div>

        <!-- Reporte de votos -->
        <div class="col-12 mt-4">
          <h2>Reporte de Votos</h2>
          <button class="btn btn-info" onclick="mostrarReporte()">Ver Reporte</button>
          <div id="reporte" class="mt-3"></div>
        </div>
