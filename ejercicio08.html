    <div class="container py-5 flex-grow-1">
      <div class="row">
        <div class="col-12 text-center mb-4">
          <h1>Registro de Notas</h1>
        </div>

        <!-- Formulario para agregar estudiantes -->
        <div class="col-12">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre del estudiante:</label>
            <input
              type="text"
              id="nombre"
              class="form-control"
              placeholder="Ingrese el nombre del estudiante"
            />
          </div>
          <div class="mb-3">
            <label for="apellido" class="form-label">Apellidos del estudiante:</label>
            <input
              type="text"
              id="apellido"
              class="form-control"
              placeholder="Ingrese los apellidos del estudiante"
            />
          </div>
          <div class="mb-3">
            <label for="nota1" class="form-label">Nota 1:</label>
            <input
              type="number"
              id="nota1"
              class="form-control"
              placeholder="Ingrese la primera nota"
            />
          </div>
          <div class="mb-3">
            <label for="nota2" class="form-label">Nota 2:</label>
            <input
              type="number"
              id="nota2"
              class="form-control"
              placeholder="Ingrese la segunda nota"
            />
          </div>
          <div class="mb-3">
            <label for="nota3" class="form-label">Nota 3:</label>
            <input
              type="number"
              id="nota3"
              class="form-control"
              placeholder="Ingrese la tercera nota"
            />
          </div>
          <button class="btn btn-primary" onclick="agregarEstudiante()">Agregar</button>
        </div>

        <!-- Dropdown para seleccionar estudiantes -->
        <div class="col-12 mt-4">
          <h2>Consultar Estudiantes</h2>
          <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              id="dropdownMenuButton"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              -- Seleccionar estudiante --
            </button>
            <ul class="dropdown-menu" id="estudianteDropdown">
              <!-- Los estudiantes se agregarán aquí -->
            </ul>
          </div>
          <button class="btn btn-success mt-3" onclick="calcularPromedio()">
            Calcular Promedio
          </button>
        </div>
